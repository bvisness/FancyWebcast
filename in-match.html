<!DOCTYPE html>

<html>

<head>
	<title>FancyCast In-Match</title>

	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<!-- Main styles -->
	<link rel="stylesheet" href="css/styles.css">

	<!-- jQuery UI styles -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
	<!-- jQuery UI -->
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

	<!-- jQuery Transit -->
	<script src="js/jquery.transit.min.js" type="text/javascript"></script>
	
	<!-- jQuery CSV -->
	<script src="js/jquery.csv-0.71.min.js" type="text/javascript"></script>
	
	<!-- Main JS -->
	<script src="js/main.js" type="text/javascript"></script>
</head>

<body>
	<div id="match" class="view">
		<div class="container">
			<div class="timer-container">
				<div class="timer-fill"></div>
				<div id="timer">0</div>
			</div>
			<div class="info">
				<div class="left-info">
					<img src="images/first-vertical.png">
				</div>
				<div class="score-container">
					<div id="red-teams" class="red-teams">
						<div class="team">
							<div class="team-rank">11</div>
							<div class="team-number">876</div>
						</div>
						<div class="team">
							<div class="team-rank">46</div>
							<div class="team-number">2491</div>
						</div>
						<div class="team">
							<div class="team-rank">16</div>
							<div class="team-number">4674</div>
						</div>
					</div>
					<div id="scores" class="scores">
						<div id="red" class="red-score">
							0
						</div>
						<div id="blue" class="blue-score">
							130
						</div>
						<div id="coop" class="coop"></div>
					</div>
					<div id="blue-teams" class="blue-teams">
						<div class="team">
							<div class="team-number">2169</div>
							<div class="team-rank">30</div>
						</div>
						<div class="team">
							<div class="team-number">3297</div>
							<div class="team-rank">50</div>
						</div>
						<div class="team">
							<div class="team-number">5638</div>
							<div class="team-rank">8</div>
						</div>
					</div>
				</div>
				<div class="right-info">
					<img src="images/RecycleRush.png">
					<h2>Match <span id="match_number">X</span></h2>
				</div>
			</div>
		</div>
	</div>
	<div id="results" class="view">
		<div id="red-results">
			*red rankings*
			<div class="auto"></div>
			<div class="tote"></div>
			<div class="container"></div>
			<div class="litter"></div>
			<div class="foul"></div>
		</div>
		<div id="blue-results">
			*blue rankings*
			<div class="auto"></div>
			<div class="tote"></div>
			<div class="container"></div>
			<div class="litter"></div>
			<div class="foul"></div>
		</div>
	</div>
	<div id="rankings" class="view">
		<table>
			<thead>
				<tr class="header">
					<td>RANK</td>
					<td>TEAM</td>
					<td>QUAL AVG</td>
					<td>COOPERTITION</td>
					<td>AUTO</td>
					<td>CONTAINER</td>
					<td>TOTE</td>
					<td>LITTER</td>
					<td>PLAYED</td>
				</tr>
			</thead>
			<tbody>
				<tr class="ranking prototype">
					<td class="rankcell rank"></td>
					<td class="rankcell team"></td>
					<td class="rankcell qualification-average"></td>
					<td class="rankcell coopertition-sum"></td>
					<td class="rankcell auto-sum"></td>
					<td class="rankcell container-sum"></td>
					<td class="rankcell tote-sum"></td>
					<td class="rankcell litter-sum"></td>
					<td class="rankcell played"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="upcoming" class="view">
		Upcoming match!
	</div>
</body>

</html>
